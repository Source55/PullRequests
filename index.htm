<!doctype html>
<html>
<meta name=viewport content="width=device-width">
<title>Pull Requests</title>
<link rel=preconnect href=https://fonts.gstatic.com>
<link href=https://fonts.googleapis.com/css2?family=Kanit&display=swap rel=stylesheet>
<style>
a{color:#005500; display:block; overflow:hidden;}
b{font-size:20px; color:#000000;}
div{border:2px dashed #000044; background-color:#ffffff; margin:14px; padding:8px 15px; border-radius:6px;}
</style>
<body style="background-color:#f3f3f3; font-family:'Kanit',cursive; color:#333333;">
<script>
fetch("https://api.github.com/search/issues?q=author%3aSource55+type%3Apr&per_page=70").then(res=>res.json()).then(function(json){
	for(x=0;x<json.items.length;x++){
		pull="<div><b>Pull Request "+(json.items.length-x)+" ("+json.items[x]["state"]+")</b><br>"+json.items[x]["title"]+"<br>\n";
		pull+="<a href="+json.items[x]["html_url"]+" target=_blank>"+json.items[x]["html_url"]+"</a>\n";
		dia=json.items[x]["created_at"].split("T")[0].split("-");
		pull+=dia[2]+"/"+dia[1]+"/"+dia[0]+"<br></div>\n";
		document.body.innerHTML+=pull;
	}
});
</script>
</body>
</html>
